- title: Tentang Kami
  content: "

  PT. Mitra Baja Kencana didirikan tahun 2008.<br/>
  PT. Mitra Baja Kencana merupakan distributor resmi besi beton polos dan ulir merek  DELI  yang diproduksi oleh PT. Putra Baja Deli<br/>
  PT. Mitra Baja Kencana menjual produk hanya dari pabrik yang telah memilih bahan baku terbaik, laboratorium dengan teknologi terkini dan peralatan canggih dan juga berpengalaman.<br/>
  MBK berkomitmen penuh untuk menyediakan besi dengan mutu terbaik dengan harga yang terjangkau.<br/>

  MBK melayani penjualan retail pada untuk Jakarta dan sekitarnya dan sampai ke daerah- daerah di seluruh Indonesia<br/>

  MBK menjual besi yang telah mememenuhi berbagai standar mutu baik nasional serta internasional.<br/>


