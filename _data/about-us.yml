- title: Tentang Kami
  content: "

  PT. Mitra Baja Kencana adalah perusahaan yang didirikan tahun 2008 dan merupakan spesialis besi ulir
  dan besi beton merek DELI di Jakarta yang diproduksi oleh PT. Putra Baja Deli.<br/>
  PT. Mitra Baja Kencana menjual besi yang telah mememenuhi berbagai standar mutu baik nasional serta internasional.<br/>
  Kami menjual produk hanya dari pabrik yang telah memilih bahan baku terbaik, laboratorium dengan teknologi terkini dan
  peralatan canggih dan juga berpengalaman.<br/>
  Kami berkomitmen penuh untuk menyediakan besi dengan mutu terbaik dengan harga yang terjangkau.


